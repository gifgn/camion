<section data-ng-controller="CampaignsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Campaigns</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="campaign in campaigns" data-ng-href="#!/campaigns/{{campaign._id}}" class="list-group-item">
            <small class="list-group-item-text">{{campaign.created | date:'medium'}} / {{campaign.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{campaign.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!campaigns.$resolved || campaigns.length">
    	No Campaigns yet, why don't you <a href="/#!/campaigns/create">create one</a>?
    </div>
</section>
