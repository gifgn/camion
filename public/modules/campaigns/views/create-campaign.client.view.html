<section data-ng-controller="CampaignsController" ng-init="findPapsables();">
    <div class="page-header">
        <h1>New Campaign</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="start">Start</label>
                    <div class="controls">
                        <input autocomplete="off" type="date" data-ng-model="start" id="start" class="form-control" placeholder="Start" ng-click="hideCalendar =  false " required>
                        <datetimepicker data-on-set-time="onTimeSet" ng-hide="hideCalendar" data-ng-model="start"></datetimepicker>
                    </div>
                </div>
                <div ng-repeat="item in campaignPapsables" class="form-group">
                   <select ng name="papsables" class="form-control" data-ng-model="item.object" data-ng-options="papsable as papsable.name for papsable in papsables" id="papsables">
                    <option value="">Choose Papsable</option>
                    </select>
                    <select name="slot" class="form-control" data-ng-model="item.slot", data-ng-options="slot for slot in item.object.slots">
                    <input type="number" data-ng-model="item.amount" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <a ng-click="campaignPapsables.push({object: '', amount: '', slot: null})">+</a>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
