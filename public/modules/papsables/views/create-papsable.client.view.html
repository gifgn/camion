<section data-ng-controller="PapsablesController" ng-init="initProperties()">
    <div class="page-header">
        <h1>New Papsable</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls">
                        <input type="integer" data-ng-model="amount" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                </div>
                <div>
                    <p>Properties :</p>
                    <ul>
                        <li ng-repeat='item in properties'><input ng-model="item.key" type="text"> : <input type="text" ng-model="item.value" > - <a ng-click="properties.splice($index,1)">Supprimer</a></li>
                    </ul>
                    <a ng-click="properties.push({key: '', value: ''})">+</a>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
