<section data-ng-controller="PapsablesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Objets</h1>
    </div>
    <div class="list-group">
        <div class="list-group-item list-group-item-warning text-center" data-ng-hide="!papsables.$resolved || papsables.length">
        Vous n'avez encore créé aucun objet
        </div>
        <a data-ng-repeat="papsable in papsables" data-ng-href="#!/papsables/{{papsable._id}}" class="list-group-item">
            <small class="list-group-item-text">{{papsable.created | date:'medium'}} / {{papsable.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{papsable.name}}</h4>
        </a>
         <div class="list-group-item list-group-item-info text-center">
                <a class="" href="/#!/papsables/create">
                    Nouvel Objet
                </a>
        </div>
    </div>
</section>
