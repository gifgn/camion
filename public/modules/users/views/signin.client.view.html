<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Se connecter</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Nom d'utilisateur</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nom d'utilisateur">
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Mot de passe">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Connexion</button>&nbsp; ou&nbsp;
					<a href="/#!/signup">S'inscrire</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
